<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santa's to-do list</title>
    <link rel="icon" href="snow.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" id="font-awesome-css" href="https://cdn.colorlib.com/shapely/wp-content/themes/shapely/assets/css/font-awesome.min.css?ver=4.9.8" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
</head>
<body>
<article>
    
    <h1><img src="snow.png" alt=""> Santa's to-do list</h1>
    <form id="addTodoInfoForm">
        <label>Enter christmas wish: </label>
        <input type="text" id="todoText" placeholder="Christmas wish..."><br><br>
        <label>Elves should have it completed by: </label>
        <input type="date" onload="getDate()" id="todoDate"><br><br>
        <label>Naughty or nice child? </label>
        <select id="todoCat">
            <option value="unclear" selected>Status unclear</option>
            <option value="naughty">Naughty</option>
            <option value="nice">Nice</option>
        </select><br><br>
        <button id="addTodoBtn">Add to list</button>
    </form>
    <br>
    <div id="filterAndList">
        <form id="radForm">
            <input type="radio" name="categories" value="unclear" id="radNone">
            <label>Status unclear</label>
            <input type="radio" name="categories" value="naughty" id="radFree">
            <label>Naughty</label>
            <input type="radio" name="categories" value="nice" id="radWork">
            <label>Nice</label><br>
            <input type="radio" name="categories" value="all" id="radAll" checked>
            <label>Show all to-dos</label>
        </form>
        <form>
            <label>Filter to-dos: </label>
            <input type="text" id="filter" placeholder="Filter text..."">
        </form>
        <ul id="todoList">
        </ul>
    </div>
</article>
    <script type="application/javascript" src="main.js"></script>
</body>
</html>
