<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>
        <label>Lägg till en todo: </label><br>
        <input type="text" id="todoText"><br>
        <input type="date" onload="getDate()" id="todoDate">
        <select id="todoCat">
            <option value="none" selected>Ingen kategori</option>
            <option value="free">Fritid</option>
            <option value="work">Arbete</option>
        </select><br>
        <button id="addTodoBtn">Lägg till</button>
    </form>
    <br>
    <form id="radForm">
        <input type="radio" name="categories" value="all" id="radAll" checked>
        <label>Visa alla</label>
        <input type="radio" name="categories" value="none" id="radNone">
        <label>Ingen kategori</label>
        <input type="radio" name="categories" value="free" id="radFree">
        <label>Fritid</label>
        <input type="radio" name="categories" value="work" id="radWork">
        <label>Arbete</label>
    </form>
    <form>
        <label>Filtrera på: </label>
        <input type="text" id="filter">
    </form>
    <ul id="todoList">
    </ul>
    <script type="application/javascript" src="main.js"></script>
</body>
</html>
